<template name="Orders">
	<div id="orders">
		<div class="cart">
			<section id="overview" class="text-center">
				<div>
					<h4>Ship to:</h4>
					<div>{{shipping.fullName}}</div>
					<div>{{shipping.addressOne}}</div>
					<div>{{shipping.city}}, {{shipping.state}}. {{shipping.zipcode}}</div>
				</div>
				<br>
				<div>
					<h4>Bill to:</h4>
					<div>{{shipping.fullName}}</div>
					<div>{{shipping.addressOne}}</div>
					<div>{{shipping.city}}, {{shipping.state}}. {{shipping.zipcode}}</div>
				</div>
				<br>
				<div>
					<h4>Pay with:</h4>
					<div>Visa ending with 5555</div>
					<div>Exp. 01/31</div>
				</div>
				<br>
				<div>
					<h4>Charity:</h4>
					<div>John Smith</div>
					<div>World Hunger</div>
				</div>
			</section>

			<h3 class="divider">Order:</h3>

			<div id="items">
				{{#each orders}}
				<div class="item col-xs-12">
					<div class="portrait col-xs-5">
						<img src="{{image.url}}" alt="Item">
					</div>
					<div class="details col-xs-7">
						<strong>{{productName}}</strong>
						<div><a href="{{pathFor route='vendor' data=this}}"><small>{{storeName}}</small></a></div>

						<h4>&#36;{{price}}</h4>
						<div><small>x{{quantity}} | {{size}} | {{color}}</small></div>

						<!--
						<img class="edit" src="icons/edit_pencil.svg" alt="Edit">
						<img class="delete" src="icons/delete_trash.svg" alt="Delete">-->
					</div>
				</div>
				{{/each}}
			</div>

			<div id="total">
				<div class="col-xs-12">
					<div class="col-xs-6">Subtotal</div>
					<div class="col-xs-6 text-right">&#36;{{totals.subTotal}}</div>
				</div>
				<div class="col-xs-12">
					<div class="col-xs-6">Shipping</div>
					<div class="col-xs-6 text-right">&#36;6.00</div>
				</div>
				<hr>
				<div class="col-xs-12">
					<div class="col-xs-6"><strong>Total</strong></div>
					<div class="col-xs-6 text-right"><strong>&#36;{{totals.total}}</strong></div>
				</div>
			</div>
		</div>
	</div>
</template>

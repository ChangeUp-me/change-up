<template name="AddProduct">
	<section class="page-header text-center">
		<a class="back-button" href="{{pathFor route='vendorProducts'}}"><img src="/icons/small_arrow_gray.svg" alt="Back"></a>
		<h2>{{#if _id}}Edit Product{{else}}Add Product{{/if}}</h2>
	</section>

	<div id="add-product" class="page">
		<form id="{{#if _id}}updateProduct{{else}}addProduct{{/if}}" novalidate>
			<div id="image-upload-window">
				<input id="imageUpload" name="image" type="file" class="overlay">
				{{#if image}}
				<img id="targetImage" src="{{image.url}}">
				{{else}}
				<img id="targetImage" src="/icons/white_upload.svg" alt="Upload">
				<h4>Upload product image</h4>
				{{/if}}
				<div id="uploadProgress"></div>
			</div>

			<input name="name" type="text" value="{{name}}" placeholder="Title" required>
			<textarea type="text" name="description" value="{{description}}" placeholder="Description" rows="8" required></textarea>
			<input name="price" value="{{price}}" type="text" class="half" placeholder="Price" required>
			<input name="shippingPrice" value="{{shippingPrice}}" type="text" class="half" placeholder="Shipping rate" required>
			<div>&nbsp;</div>
			<div class="col-sm-6">
				<label class="col-sm-6 col-md-12">Select all size available</label>
				<ul class="size-select list-inline col-sm-6 col-md-12">
					{{#each sizes}}
					  {{#if selected}}
						<li class="selected">{{size}}</li>
						{{else}}
						<li>{{size}}</li>
						{{/if}}
					{{/each}}
				</ul>
			</div>
			<div class="col-sm-6">
				<label class="col-sm-6 col-md-12">Percentage going to charity - <span id="charityPerctIndicator"></span></label>
				<input type="range" name="percentage" id="percentToCharity" value="50" min="0" max="100" data-show-value="true">
			</div>

		<button type="submit" class="button blue">{{#if _id}} Update Product{{else}}Add Product{{/if}}</button>
		</form>
	</div>
</template>

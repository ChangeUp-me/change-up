<template name="Fulfillment">
	<div id="fulfillment">
		<div class="inventory">
			<div id="items">
				{{#each order}}
				<div class="item col-xs-12">
					<div class="portrait col-xs-5">
						<img src="{{image.url}}" alt="Item">
					</div>
					<div class="details col-xs-7">
						<strong>{{productName}}</strong>
						<div><small><!--Locally Roasted--></small></div>

						<h4>&#36;{{price}}</h4>
						<div><small>x{{quantity}} | {{size}} | {{color}}</small></div>
					</div>
				</div>
				{{/each}}
			</div>
		</div>

		<div class="queue-item">
			<div class="col-xs-6">
				<div><strong><small>{{billing.creditCardName}}</small></strong></div>
				<div><small>Customer</small></div>
			</div>
			<div class="col-xs-6">
				<div><strong><small>{{formatDate timestamp}}</small></strong></div>
				<div><small>Date placed</small></div>
			</div>
			<div class="col-xs-6">
				<div><strong><small>{{#if isFulfilled}}Fulfilled {{else}} Not Fulfilled{{/if}}</small></strong></div>
				<div><small>Order status</small></div>
			</div>
			<div class="col-xs-6">
				<div><strong><small>Processed</small></strong></div>
				<div><small>Payment status</small></div>
			</div>
			{{#with totals}}
			<div class="subtotal">
				<div class="col-xs-6">
					<div>Subtotal</div>
				</div>
				<div class="col-xs-6 text-right">
					<div>${{subTotal}}</div>
				</div>
				<div class="col-xs-6">
					<div>Shipping</div>
				</div>
				<div class="col-xs-6 text-right">
					<div>${{shipping}}</div>
				</div>
				<div class="col-xs-6">
					<div>Tax</div>
				</div>
				<div class="col-xs-6 text-right">
					<div>${{tax}}</div>
				</div>
			</div>
			<div class="subtotal">
				<div class="col-xs-6">
					<div>Total</div>
				</div>
				<div class="col-xs-6 text-right">
					<div><strong>${{total}}</strong></div>
				</div>
			</div>
			{{/with}}
		</div>

		<section>
			{{#if isFulfilled}}
			<button class="button lightgray">Fulfilled</button>
			{{else}}
			<button class="button blue" data-click-fulfill>Fulfill order</button>
			{{/if}}
			<a class="button clear gray" href="">Email customer</a>
		</section>
	</div>
</template>

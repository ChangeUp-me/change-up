<template name="VendorOrders">
	<section class="text-center page-header">
		<a class="back-button" href="javascript:history.back()"><img src="/icons/small_arrow_gray.svg" alt="Back"></a>
		<h2>Orders</h2>
	</section>

	<div id="vendor-orders">
		<ul class="nav nav-tabs" role="tablist">
			<li class="col-xs-3 active">
				<a href="#all" role="tab" data-toggle="tab">All</a>
			</li>
			<li class="col-xs-3">
				<a href="#open" role="tab" data-toggle="tab">Open</a>
			</li>
			<li class="col-xs-3">
				<a href="#fulfilled" role="tab" data-toggle="tab">Fulfilled</a>
			</li>
			<li class="col-xs-3">
				<a href="#unpaid" role="tab" data-toggle="tab">Unpaid</a>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane fade active in" id="all">
				{{#each transactions}}
				<div class="queue-item">
					<div class="col-xs-6">
						<small>#{{transactionId}}</small>
					</div>
					{{#if paid}}
						{{#if isFulfilled}}
						<div class="col-xs-6 text-right">
							<a class="button lightgray" href="{{pathFor route='fulfillment' data=this}}">Fulfilled</a>
						</div>
						{{else}}
						<div class="col-xs-6 text-right">
							<a class="button blue" href="{{pathFor route='fulfillment' data=this}}">Fulfill order</a>
						</div>
						{{/if}}
					{{else}}
					<div class="col-xs-6 text-right">
						<a class="button orange" href="">Unpaid</a>
					</div>
					{{/if}}
					<div class="col-xs-6">
						<div><strong><small>{{billing.creditCardName}}</small></strong></div>
						<div><small>Customer</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>{{formatDate timestamp}}</small></strong></div>
						<div><small>Date placed</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>{{#if isFulfilled}}Fulfilled{{else}}Not Fulfilled{{/if}}</small></strong></div>
						<div><small>Order status</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>{{#if paid}}Processed{{else}}Not Processed{{/if}}</small></strong></div>
						<div><small>Payment status</small></div>
					</div>
					<div class="subtotal">
						<div class="col-xs-6">
							<div>Total</div>
						</div>
						<div class="col-xs-6 text-right">
							<div><strong>${{total}}</strong></div>
						</div>
					</div>
				</div>
				{{/each}}
			</div>


			<div class="tab-pane fade" id="open">
				{{#each transactions}}
				{{#unless isFulfilled}}
				<div class="queue-item">
					<div class="col-xs-6">
						<small>#{{transactionId}}</small>
					</div>
						<div class="col-xs-6 text-right">
							<a class="button blue" href="{{pathFor route='fulfillment' data=this}}">Fulfill order</a>
						</div>
					<div class="col-xs-6">
						<div><strong><small>{{billing.creditCardName}}</small></strong></div>
						<div><small>Customer</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>{{formatDate timestamp}}</small></strong></div>
						<div><small>Date placed</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>Not Fulfilled</small></strong></div>
						<div><small>Order status</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>Processed</small></strong></div>
						<div><small>Payment status</small></div>
					</div>
					<div class="subtotal">
						<div class="col-xs-6">
							<div>Total</div>
						</div>
						<div class="col-xs-6 text-right">
							<div><strong>${{total}}</strong></div>
						</div>
					</div>
				</div>
				{{/unless}}
				{{/each}}
			</div>
			
			<div class="tab-pane fade" id="fulfilled">
				{{#each transactions}}
				{{#if isFulfilled}}
				<div class="queue-item">
					<div class="col-xs-6">
						<small>#{{transactionId}}</small>
					</div>
						<div class="col-xs-6 text-right">
							<a class="button lightgray" href="{{pathFor route='fulfillment' data=this}}">Fulfilled</a>
						</div>
					<div class="col-xs-6">
						<div><strong><small>{{billing.creditCardName}}</small></strong></div>
						<div><small>Customer</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>{{formatDate timestamp}}</small></strong></div>
						<div><small>Date placed</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>Fulfilled</small></strong></div>
						<div><small>Order status</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>Processed</small></strong></div>
						<div><small>Payment status</small></div>
					</div>
					<div class="subtotal">
						<div class="col-xs-6">
							<div>Total</div>
						</div>
						<div class="col-xs-6 text-right">
							<div><strong>${{total}}</strong></div>
						</div>
					</div>
				</div>
				{{/if}}
				{{/each}}
			</div>

			<div class="tab-pane fade" id="unpaid">
				<div class="queue-item">
					<div class="col-xs-6">
						<strong>CMYK Shirt</strong><br>
						<small>#4711890</small>
					</div>
					<div class="col-xs-6 text-right">
						<a class="button orange" href="">Unpaid</a>
					</div>
					<div class="col-xs-6">
						<div><strong><small>John Smith</small></strong></div>
						<div><small>Customer</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>11/23/2015</small></strong></div>
						<div><small>Date placed</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>Not fulfilled</small></strong></div>
						<div><small>Order status</small></div>
					</div>
					<div class="col-xs-6">
						<div><strong><small>Processed</small></strong></div>
						<div><small>Payment status</small></div>
					</div>
					<div class="subtotal">
						<div class="col-xs-6">
							<div>Total</div>
						</div>
						<div class="col-xs-6 text-right">
							<div><strong>$92.00</strong></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="VendorProducts">
	<div id="vendor-products">
		<section class="page-header hidden-xs text-center">
			<h2>My Products</h2>
		</section>
		<div class="inventory">
			<div id="items">
				{{#each products}}
				<div class="item col-xs-12">
					<div class="portrait col-xs-5 col-sm-3 col-md-5">
						<img src="{{image.url}}" alt="Item">
					</div>
					<div class="details col-xs-7 col-sm-9 col-md-7">
						<strong>{{name}}</strong>
						<div><small>{{vendorName}}</small></div>

						<h4>&#36;{{price}}</h4>

						<a href="{{pathFor route='addProduct' data=this}}"><img class="edit" src="/icons/edit_pencil.svg" alt="Edit"></a>
						<a href="#myModal" data-toggle="modal"><img class="delete" src="icons/delete_trash.svg" alt="Delete"></a>
					</div>
				</div>
				{{/each}}
			</div>
			<section class="col-xs-12 text-center">
				<a class="button blue" href="{{pathFor route='addProduct'}}">Add product</a>
			</section>
		</div>
	</div>
</template>

<template name="VendorProfile">
	<div id="vendor-profile">
		<section class="text-center">
			<img src="images/hipster_clothing_logo.png" alt="Logo">
		</section>
		
		<form id="storeForm" novalidate>	
			<fieldset>
				<label>Store infomation</label>
				<input name="storeName" type="text" placeholder="Name" required>
				<textarea name="storeDescription" placeholder="Description" rows="6" required></textarea>
			</fieldset>
			<fieldset>
				<label>Select up to 3 charities</label>
				<ul id="selectlist" class="select-list-items">
					{{#each selectedCharities}}
					<li data-id="{{id}}" class="select-list-item">
						<span>{{name}}</span>
						<img src="icons/x_gray.svg" class="pull-right remove-item" alt="Remove">
					</li>
					{{/each}}
				</ul>
				<a class="button gray" href="{{pathFor route='addCharity'}}">Add charity</a>
				<br>
				<button type="submit" class="button blue">Update profile</button>
			</fieldset>
		</form>

		<label>Personal infomation</label>
		<form>	
			<input type="text" placeholder="Full name" required>
			<input type="text" placeholder="Email" required>
			<input type="text" placeholder="Password" required>
		</form>
		<a class="button clear gray" href="{{pathFor route='changePassword'}}">Change password</a>-->
	</div>
</template>

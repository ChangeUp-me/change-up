<template name="Cart">
	<div id="cart">
		<h4 class="text-center">Cart</h4>

		<div id="items">
			{{#each cartItems}}
			<div class="item col-xs-12">
				<div class="portrait col-xs-5">
					<a class="product-image" href="/item/{{productId}}"><img src="{{image.url}}" alt="Item"></a>
				</div>
				<div class="details col-xs-7">
					<strong>{{name}}</strong>
					<div><small>{{vendorName}}</small></div>

					<h4>&#36;{{price}}</h4>
					<div><small>x{{quantity}} {{#if size}}| {{size}}{{/if}} {{#if color}}| {{color}}{{/if}}</small></div>

					<!--<img class="edit" src="/icons/edit_pencil.svg" alt="Edit">-->
					<img class="delete" src="/icons/delete_trash.svg" alt="Delete">
				</div>
			</div>
			{{/each}}
		</div>

		<div id="total" class="text-left">
			<div class="col-xs-12">
				<div class="col-xs-6">Subtotal</div>
				<div class="col-xs-6 text-right">&#36;{{cartTotals.subTotal}}</div>
			</div>
			<div class="col-xs-12">
				<div class="col-xs-6">Shipping</div>
				<div class="col-xs-6 text-right">&#36;{{cartTotals.shipping}}</div>
			</div>
			<hr>
			<div class="col-xs-12">
				<div class="col-xs-6"><strong>Total</strong></div>
				<div class="col-xs-6 text-right"><strong>&#36;{{cartTotals.total}}</strong></div>
			</div>

			<div class="col-xs-12">
				<a class="button clear gray" href="{{pathFor route='checkout'}}">Checkout</a>
			</div>
		</div>
	</div>
</template>

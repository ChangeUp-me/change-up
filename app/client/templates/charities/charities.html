<template name="Charities">
	<div class="charities">
		<section class="text-center">
			<h2>Helping a charity, one purchase at a time</h2>

			<p>Every transaction provides a minimum of 6&#37; of total sales to a charity of your choice.</p>
		</section>

		<div id="charities">
			{{#each charities}}
			<div class="charity">
				<div class="col-xs-9">
					<h3>{{name}}</h3>
					<div>{{category}}</div>
				</div>
				<div class="col-xs-3 text-right">
					<img src="images/arc_logo.png" alt="Arc Logo">
				</div>
				<p class="col-xs-12">{{description}}</p>
				<div class="learn-more">
					<h4><a href="{{pathFor route='charity' data=this}}">Learn more</a></h4>
				</div>
			</div>
			{{/each}}
		</div>

		<section class="blue text-center">
			<h2>Suggest a charity</h2>

			<p>Is there a cause that you are passionate about and would like to see listed on our website?</p>

			<a class="button clear white" href="{{pathFor route='contact'}}">Contact us</a>
		</section>
	</div>
</template>

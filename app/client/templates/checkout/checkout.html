<template name="Checkout">
	<div id="checkout">
		{{#if cartEmpty}}
		<section class="empty-cart-placeholder">
			<h2>Your Cart Is Empty</h2>
			<img src="/icons/cart.svg" alt="cart">
			<a href="/shop" class="button blue">Go Shopping!</a>
		</section>
		{{else}}
		<section class="text-center">
			<h2>Select your charity</h2>

			<p>ChangeUp donated 8% of your total cart's prince to a charity of your choosing. No aded costs will be added to your total! All you have to do is decide which cause or charity who wish to contribute to.</p>
		</section>

		<div id="charities">
			{{#each charities}}
			<div class="charity">
				<div class="col-xs-9">
					<h3>{{name}}</h3>
					<div>{{category}}</div>
				</div>
				<div class="col-xs-3 text-right">
					{{#if image}}
					<img src="{{image.url}}" alt="Arc Logo">
					{{/if}}
				</div>
				<p class="col-xs-12">{{description}}</p>
				<button class="button blue">Select</button>
			</div>
			{{/each}}
		</div>
		{{/if}}
	</div>
</template>

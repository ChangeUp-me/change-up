<template name="Contact">
	<div id="contact" class="text-center">
		<h2>Ask us anything</h2>
		<p>We strive in providing rapid customer support to you.</p>

		<form>
			<input type="text" placeholder="Name" required>
			<input type="email" placeholder="Email" required>
			<textarea placeholder="What's on your mind?" rows="4" required></textarea>
			<a class="button orange" href="">Send</a>
		</form>
	</div>
</template>

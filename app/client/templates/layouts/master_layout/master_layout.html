<template name="MasterLayout">
	{{> sAlert}}
	<div id="site-wrapper">
		<div id="site-canvas">
			{{> Navbar }}
			{{> Cart }}
			<a href="#" class="toggle-nav"><img src="/icons/menu.svg" class="Menu"></a>
			<a href="#" class="toggle-cart"><img src="/icons/cart.svg" class="Cart"></a>
			<h4 id="page-title" class="text-center">{{#if this}}{{ this }}{{else}}{{ pageTitle }}{{/if}}</h4>
			{{> yield}}
			{{> Footer }}
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body text-center">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2>Are you sure you want to delete this item?</h2>
					<br>
					<a class="button blue" href="">Delete</a>
					<a class="button orange" href="">Cancel</a>
				</div>
			</div>    
		</div>
	</div>
</template>

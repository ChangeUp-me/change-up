<template name="MasterLayout">
	{{> sAlert}}
	<div id="site-wrapper">
		<div id="site-canvas">
			{{> Navbar }}
			{{> Cart }}
			<a href="#" class="toggle-nav hidden-sm hidden-md hidden-lg"><img src="/icons/menu.svg" class="Menu"></a>
			<a href="#" class="toggle-cart"><img src="/icons/cart.svg" class="Cart"></a>
			<!-- <h4 id="page-title" class="text-center hidden-sm hidden-md hidden-lg">{{ pageTitle }}</h4> -->
			<div id="page-title" class="text-center hidden-sm hidden-md hidden-lg">
				<a href="/"><img src="/navbar/logo_secondary.svg" height="35px" alt="Logo"></a>
			</div>
			{{> yield}}
			{{> Footer }}
		</div>
	</div>

	<!-- signup popup modal -->
	<div class="modal fade" id="signupmodal" role="document">
		<div class="modal-dialog" role="document">
    	<div class="modal-content">
    		<div class="modal-body">
    			<img src="/images/logo.svg" alt="ChangeUp" class="floating-logo">
        	<div id="registerpopup">
        		<a id="popup_close" class="button blue login">X</a>
						<div>
							<h2>Want Access To Latest Products and News?</h2>
							<!--<a data-click-facebookregister id="facebook" class="button facebook">Subscribe with Facebook</a>

							<div class="or-bar">
								<span class="ob-line"></span>
								<span class="ob-center">OR</span>
								<span class="ob-line"></span>
							</div>-->

							<form data-submit-emailsubscribe id="subscribe_form" novalidate>
								<input type="email" placeholder="Email" name="email" required>
								<button type="submit" class="button orange">Keep Me Updated!</button>
							</form>
						</div>
					</div>
      	</div>
    	</div>
    </div>
	</div>

	<!-- Modals -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body text-center">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2>Are you sure you want to delete this item?</h2>
					<br>
					<a class="button blue" href="">Delete</a>
					<button type="button" class="button orange" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="shareModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content text-center">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Share</h4>
				</div>
				<div class="modal-body">
					<a href="https://www.facebook.com/dialog/feed?app_id=694165360698061&link={{productLink}}&picture=http%3A%2F%2Fwww.insert-image-share-url-here.jpg&name=I%20just%20found%20this%20{{productName}}%20on%20%23changeup&caption=%20&description={{productDescription}}&redirect_uri=http%3A%2F%2Fwww.facebook.com%2F" target="_blank"><i class="fa fa-facebook"></i></a>
					<a href="https://twitter.com/intent/tweet?url={{productLink}}&text=I+found+this+{{productName}}&hashtags=changeup," target="_blank"><i class="fa fa-twitter"></i></a>
				</div>
				<div class="modal-footer">
					<button type="button" class="button orange" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</template>

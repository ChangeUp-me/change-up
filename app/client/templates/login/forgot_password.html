<template name="ForgotPassword">
	<div id="forgot-password" class="login-screen">
		<a class="back-button" href="javascript:history.back()"><img src="icons/small_arrow_gray.svg" alt="Back"></a>

		<h4>Forgot Password</h4>

		<section>
			<h2>Recover your password</h2>
			<p>Forgot your password? No problem! If you have a registered account with us, we'll send you an email with a link to reset your password.</p>
		</section>
		
		<form>
			<input type="email" placeholder="Email address" required>
			<a class="button orange bottom" href="{{pathFor route='recoverPassword'}}">Submit</a>
		</form>
	</div>
</template>

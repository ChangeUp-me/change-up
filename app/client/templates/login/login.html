<template name="Login">
	<div id="login" class="login-screen">
		<div class="animated zoomIn">
			<h4>Sign In</h4>

			<a href="{{pathFor route='shop'}}"><img src="icons/logo_dark.svg" alt="ChangeUp"></a>

			<a id="facebook" class="button facebook">Signin with Facebook</a>

			<div class="or-bar">
				<span class="ob-line"></span>
				<span class="ob-center">OR</span>
				<span class="ob-line"></span>
			</div>

			<form id="loginForm" novalidate>
				<input type="email" name="email" placeholder="Email" required>
				<input type="password" name="password" placeholder="Password" required>
				<div class="check">
					<input type="checkbox" name="stay" value="stay">
					<label for="stay">Stay logged in</label>
				</div>
				<button class="button orange" type="submit">Sign in</button>
			</form>

			<p><a href="{{pathFor route='register'}}">Don't have an account? Sign up.</a></p>
		</div>
	</div>
</template>

<template name="Login">
	<div id="login" class="login-screen">
		<h4>Sign In</h4>

		<img src="icons/logo_dark.svg" alt="ChangeUp">

		<form id="loginForm" novalidate>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password" required>
			<div class="check">
				<input type="checkbox" name="stay" value="stay">
				<label for="stay">Stay logged in</label>
			</div>
			<button class="button orange" type="submit">Sign in</button>
		</form>

		<p><a href="{{pathFor route='register'}}">Don't have an account? Sign up.</a></p>
	</div>
</template>

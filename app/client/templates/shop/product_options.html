<template name="ProductOptions">
	<div class="product-options">
		<fieldset class="row">
			<div class="col-xs-12">
				<div class="col-xs-8">
					<label>Charity <img src="/icons/smallstar_blue.svg" width="15" alt="Charity"></label>
					<select id="charities{{../_id}}">
						{{#each charities}}
							<option value="{{this.id}}">{{this.name}}</option>
						{{/each}}
					</select>
				</div>

				<div class="col-xs-4">
					<label>Quantity</label>
					<input type="number" min="1" id="quantity{{../_id}}" value="1">
				</div>
			</div>

			<div class="col-xs-12">
				<label class="col-sm-6 col-md-12">Select a size</label>
				<ul class="size-select list-inline col-sm-6 col-md-12">
					{{#each sizes}}
						{{#if selected}}
						<li id="{{../_id}}{{this}}" data-value="" class="selected">{{this}}</li>
						{{else}}
						<li id="{{../_id}}{{this}}" data-value="">{{this}}</li>
						{{/if}}
					{{/each}}
				</ul>
			</div>
			<!-- <div class="charity col-xs-6">
				<img src="/icons/smallstar_blue.svg" alt="Charity">Charities
			</div>
			<div class="col-xs-6">
				<input type="hidden" value="{{_id}}" name="productId">
				<div class="row">
					<div class="quantity select product-option col-xs-6">
						Qty <input name="quantity" type="hidden" value="">
					</div>
					<div class="size select product-option col-xs-6">
						Size <input name="size" type="hidden" value="">
					</div>
				</div>
			</div> -->
		</fieldset>
		<fieldset class="dropdown-wrap row">
			<div class="select-dropdown col-xs-6">
				<ul class="sd-items clearfix">
					<li class="sd-item"></li>
				</ul>
			</div>
		</fieldset>
	</div>
</template>

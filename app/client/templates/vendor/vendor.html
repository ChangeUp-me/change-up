<template name="Vendor">
	<div class="vendor">
		<section class="text-center page">
			<a class="back-button" href="javascript:history.back()"><img src="/icons/small_arrow_gray.svg" alt="Back"></a>
			{{#if image}}
			<img src="{{image.url}}" alt="Logo">
			{{/if}}

			<h2>{{storeName}}</h2>
			<p>{{storeDescription}}</p>
		</section>

		<section class="gray text-center">
			<h2>What I believe in</h2>
			<p>{{about}}</p>

			<a class="button clear gray" href="{{websiteUrl}}" target="_blank">Visit website</a>
		</section>
	</div>
</template>

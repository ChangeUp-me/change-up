<template name="Vendor">
	<div class="vendor">
		<section class="text-center">
			{{#if image}}
			<img src="{{image.url}}" alt="Logo">
			{{/if}}

			<h2>{{storeName}}</h2>
			<p>{{storeDescription}}</p>
		</section>

		<section class="gray text-center">
			<h2>What I believe in</h2>
			<p>{{about}}</p>

			<a class="button clear gray" href="http://{{websiteUrl}}" target="_blank">Visit website</a>
		</section>
	</div>
</template>

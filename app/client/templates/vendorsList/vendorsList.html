<template name="vendorsList">
	<div class="shop text-center">
		<section id="vendors-header">
			<h2>Vendors Page Header</h2>
			<p>Vendors page header text.</p>

			<a class="button blue" href="{{pathFor route='about'}}">About Us</a>
			<a class="button clear white" href="{{pathFor route='charities'}}">View charities</a>
		</section>

		<ul id="vendor-list" class="clearfix">
			{{#each vendors}}
			<li class="vendor text-center">
				<div class="vendor-image">
					{{#if image}}
					<a class="vendor-image" href="/vendors/{{_id}}"><img src="{{image.url}}" alt="storeName"></a>
					{{else}}
					<a class="vendor-image" href="/vendors/{{_id}}"><img src="../../../images/noImage.png" alt="No Image Available"></a>
					{{/if}}
				</div>
				<div class="vendor-name col-xs-12">
					<h3 class="text-center"><strong>{{storeName}}</strong></h3>
				</div>
				<div class="vendor-details col-xs-12">
					<p>{{storeDescription}}</p>
				</div>
				<div class="buttons col-xs-12">
					<a class="button clear gray" href="/vendors/{{_id}}">View store</a>
				</div>
			</li>
			{{/each}}
		</ul>
	</div>
</template>

<template name="allBlogsTemplate">
  <div class="text-center">
    <h1>{{title}}</h1>
  </div>

  <hr>

  {{#each (allBlogs)}}
  <div class="col-sm-12 col-md-6">
    <div class="row">
      <h3>{{getAuthor createdBy}}</h3> in <small>{{category}}</small>
      <p class="blogDate">{{formatDate createdAt}}</p>
      {{#if thumbnail}}
      <img src="{{thumbnail.url}}" alt="{{title}}">
      {{/if}}
      <h1>{{title}}</h1>
      <a href="blogs/{{category}}-{{_id}}-{{linkDate createdAt}}-{{makeLink title}}" id="{{_id}}" class="blogId">Read more...</a>
    </div>
  </div>
  {{/each}}
</template>

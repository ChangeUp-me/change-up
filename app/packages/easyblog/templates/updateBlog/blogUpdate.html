<template name="blogUpdate">
  {{> blogUpdateTemplate}}
</template>



<template name="blogUpdateTemplate">
  <div class="page-header">
    <h1> Update blog</h1>
  </div>
  {{#autoForm collection="Blog" doc=blogDetails id="blogUpdateForm" type="update"}}
      <div class="col-sm-12">
        {{> afQuickField name="title"}}
      </div>

      <div class="col-sm-12">
        {{> afQuickField name="thumbnail"}}
      </div>

      <div class="col-sm-12">
        {{> afQuickField name="mainPicture"}}
      </div>

      <div class="col-sm-12">
        <label for="categories">Blog Category</label>
        {{> afFieldInput name="category" type="select" id="categories" options=blogCategories}}
      </div>

      <!-- {{#if contributors}}
        <div class="col-sm-12">
          <label for="contributors">Select a Contributor</label>
          {{> afFieldInput name="contributor" type="select" id="contributors" options=(contributors)}}
        </div>
      {{/if}} -->

      <div class="col-sm-12">
        {{> afQuickField name="blogContent"}}
      </div>

      <div class="col-sm-12">
        <button type="submit" class="btn">Update</button>
      </div>
  {{/autoForm}}

</template>

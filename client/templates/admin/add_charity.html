<template name="AddCharity">
	<div id="add-charity">
		<section class="text-center page-header">
			<a class="back-button" href="javascript:history.back()"><img src="/icons/small_arrow_gray.svg" alt="Back"></a>
			<h2>Select your charity</h2>

			<p>ChangeUp donated 8% of your total cart's prince to a charity of your choosing. No aded costs will be added to your total! All you have to do is decide which cause or charity who wish to contribute to.</p>
		</section>

		<ul class="charity-items" id="charities">
			{{#each charities}}
			<li class="charity">
				<div class="box-wrapper">
					<div class="charity-header col-xs-9 col-sm-12">
						<h3>{{name}}</h3>
						<div>{{category}}</div>
					</div>
					{{#if image}}
					<div class="charity-logo col-xs-3 col-sm-12 text-right">
						<a href="{{pathFor route='charity' data=this}}"><img src="{{https image.url}}" alt="{{name}} Logo"></a>
					</div>
					{{/if}}
					<p class="col-xs-12">{{description}}</p>
					<div class="learn-more">
						<button type="button" class="button blue">Select</button>
						<!-- href="{{pathFor route='vendorProfile'}}" -->
					</div>
				</div>
			</li>
			{{/each}}
		</ul>
	</div>
</template>

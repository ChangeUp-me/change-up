<template name="RecoverPassword">
	<div id="recover-password" class="login-screen">
		<a class="back-button" href="javascript:history.back()"><img src="icons/small_arrow_gray.svg" alt="Back"></a>

		<h4>Recover Password</h4>
		<br><br>

		<form id="passwordRecover">
			<input name="password" type="password" placeholder="New password" required>
			<input name="confirmPassword" type="password" placeholder="Confirm new password" required>
			<button class="button orange bottom">Reset password</button>
		</form>
	</div>
</template>

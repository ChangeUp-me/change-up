<template name="RecoverPassword">
	<div id="recover-password" class="login-screen">
		<a class="back-button" href="javascript:history.back()"><img src="icons/small_arrow_gray.svg" alt="Back"></a>

		<h4>Recover Password</h4>
		<br><br>

		<form>
			<input type="password" placeholder="New password" required>
			<input type="password" placeholder="Confirm new password" required>
			<a class="button orange bottom" href="{{pathFor route='shop'}}">Reset password</a>
		</form>
	</div>
</template>

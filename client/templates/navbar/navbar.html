<template name="Navbar">
  <div id="navbar" class="clearfix">
    <ul class="list-unstyled">
      <div class="col-sm-2 hidden-xs">
        <a href="{{pathFor route='shop'}}"><img class="changeup-logo" src="/navbar/logo_secondary.svg" alt="ChangeUp Logo"></a>
      </div>
      <div class="col-sm-9">
        <li><a href="/#featured"><img src="/navbar/featured.svg" class="hidden-sm hidden-md hidden-lg" alt="Featured">Featured</a></li>
        <li><a href="/vendors"><img src="/navbar/shop.svg" class="hidden-sm hidden-md hidden-lg" alt="Vendors">Vendors</a></li>
        <li><a href="/charities"><img src="/navbar/charities.svg" class="hidden-sm hidden-md hidden-lg" alt="Charities">Charities</a></li>
        <li><a href="/about"><img src="/navbar/aboutus.svg" class="hidden-sm hidden-md hidden-lg" alt="About Us">About Us</a></li>
        <li><a href="/news"><img src="/navbar/news.svg" class="hidden-sm hidden-md hidden-lg" alt="News">News</a></li>
        <li><a href="/contact"><img src="/navbar/contact.svg" class="hidden-sm hidden-md hidden-lg" alt="Contact">Contact</a></li>
        {{#if isVendor}}
        <li class="dropdown">
          <div class="hidden-sm hidden-md hidden-lg">
            <a href="{{pathFor route='account'}}"><img src="/navbar/account.svg" alt="Account">Account</a>
          </div>
          <div class="hidden-xs">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="false"><img src="/navbar/account.svg" alt="Account"><b class="caret"></b></a>
            <ul class="dropdown-menu hidden-xs">
              <li class="col-xs-12"><strong>Vendor pages</strong></li>
              <li><a href="{{pathFor route='account'}}"><img src="/navbar/account.svg">Account</a></li>
              <li><a href="{{pathFor route='vendorProfile'}}"><img src="/navbar/shop.svg" alt="Profile">Store Profile</a></li>
              <li><a href="{{pathFor route='vendorOrders'}}"><img src="/navbar/orders.svg" alt="Orders">Orders</a></li>
              <li><a href="{{pathFor route='vendorStatements'}}"><img src="/navbar/statements.svg" alt="Statements">Statements</a></li>
              {{ #if storeMade }}
              <li><a href="{{pathFor route='vendorProducts'}}"><img src="/navbar/my_products.svg" alt="My Products">Products</a></li>
              <li><a href="{{pathFor route='addProduct'}}"><img src="/navbar/add_product.svg" alt="Add Product">Add Product</a></li>
              {{ /if }}
              <li id="logout"><a href="#"><img src="/navbar/logout.svg" alt="Logout">Logout</a></li>
            </ul>
          </div>
        </li>
        {{else}}
        <li>
          {{#if isGuest}}
          <a href="/register"><img src="/navbar/account.svg" alt="Account"><span class="hidden-sm hidden-md hidden-lg">Account</span></a>
          {{else}}
          <li class="dropdown">
            <div class="hidden-xs">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="false"><img src="/navbar/account.svg" alt="Account"><b class="caret"></b></a>
              <ul class="dropdown-menu hidden-xs">
                <li><a href="{{pathFor route='account'}}"><img src="/navbar/account.svg">Account</a></li>
                <li><a href="{{pathFor route='orders'}}"><img src="/navbar/orders.svg" alt="Orders">Orders</a></li>
                <li id="logout"><a href="#"><img src="/navbar/logout.svg" alt="Logout">Log Out</a></li>
              </ul>
            </div>
          </li>
          {{/if}}
        </li>
        {{/if}}
        <!-- <li><a href="{{pathFor route='checkout'}}"><img src="/navbar/cart.svg" alt="Checkout">Checkout</a></li>-->
      </div>
    </ul>
    {{#if isVendor}}
    <ul class="list-unstyled hidden-sm hidden-md hidden-lg">
      <li class="col-xs-12"><strong>Vendor pages</strong></li>
      <li><a href="{{pathFor route='vendorProfile'}}"><img src="/navbar/shop.svg" alt="Profile">Store Profile</a></li>
      <li><a href="{{pathFor route='vendorOrders'}}"><img src="/navbar/orders.svg" alt="Orders">Orders</a></li>
      <li><a href="{{pathFor route='vendorStatements'}}"><img src="/navbar/statements.svg" alt="Statements">Statements</a></li>
      {{ #if storeMade }}
      <li><a href="{{pathFor route='vendorProducts'}}"><img src="/navbar/my_products.svg" alt="My Products">My Products</a></li>
      <li><a href="{{pathFor route='addProduct'}}"><img src="/navbar/add_product.svg" alt="Add Product">Add Product</a></li>
      {{ /if }}
    </ul>
    {{ /if }}
    {{#if isAdmin}}
    <ul class="list-unstyled hidden-sm hidden-md hidden-lg">
      <li class="col-xs-12"><strong>Admin pages</strong></li>
      <li><a href="{{pathFor route='transfers'}}"><img src="/navbar/orders.svg" alt="Transfers">Transfers</a></li>
    </ul>
    {{/if}}
    {{ #if isGuest }}
    {{ else }}
    <ul class="list-unstyled hidden-sm hidden-md hidden-lg">
      <li><a href="{{pathFor route='account'}}"><img src="/navbar/account.svg">Account</a></li>
      <li><a href="{{pathFor route='orders'}}"><img src="/navbar/orders.svg" alt="Orders">Orders</a></li>
      <li id="logout"><a href="#"><img src="/navbar/logout.svg" alt="Logout">Log Out</a></li>
    </ul>
    {{ /if }}

    <div class="nav-cart hidden-xs">
      <a href="#" class="toggle-cart"><img src="/icons/cart.svg" class="Cart"></a>
    </div>
  </div>
</template>

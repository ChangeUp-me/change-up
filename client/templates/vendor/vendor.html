<template name="Vendor">
  {{>categoryBar}}
  <div class="push"></div>
  <section id="vendor">
    <!--START : vendor main info -->
    <header class="v-header">
      {{#if image}}
      <div class="v-profile-image">
        <img src="{{https image.url}}">
      </div>
      {{/if}}
      <h2>{{storeName}}</h2>
      <div class="v-shipping-price">
        <span>Store Shipping: </span>
        <span>${{shippingPrice}}</span>
      </div>
      <p>{{storeDescription}}</p>
    </header>
    <!-- END:  vendor main info  -->
    <!-- START : vendor products -->
    <ul class="row v-product-items">
      {{#each vendorProducts}}
      {{#with this}}
        {{>productItems}}
      {{/with}} 
      {{/each}}
    </ul>
    <!-- END : vendor products -->
    <!-- START: vendor about section -->
    <footer class="v-about">
      <h4>What we believe in.</h4>
      <p>{{about}}</p>
      <a class="button blue" href="{{http websiteUrl}}" target="_blank">Visit Website</a>
    </footer>
    <!-- END : vendor about section -->
  </section>
</template>

<template name="Vendor">
	<div class="vendor">
		<section id="vendor-header" class="text-center page-header">
			<a class="back-button" href="javascript:history.back()"><img src="/icons/small_arrow_gray.svg" alt="Back"></a>
			{{#if image}}
			<img src="{{https image.url}}" alt="Logo">
			{{/if}}

			<h2>{{storeName}}</h2>
			<p>{{storeDescription}}</p>
			<h6>Store Shipping - ${{shippingPrice}}</h6>
		</section>

		<ul id="allItems" class="clearfix">
			{{#each vendorProducts}}
			<li class="product">
				<div class="product-image">
					{{#if userLiked}}
					<div class="like-button" data-productid="{{_id}}"><img src="/icons/changeup_like_action.svg" alt="Like"></div>
					{{else}}
					<div class="like-button" data-productid="{{_id}}"><img src="/icons/changeup_like_noaction.svg" alt="Like"></div>
					{{/if}}

					{{#if image}}
					<a class="product-image" href="{{pathFor route='item' data=this}}"><img src="{{https image.url}}" alt=""></a>
					{{else}}
					<a class="product-image" href="{{pathFor route='item' data=this}}"><img src="../../../images/noImage.png" alt="No Image Available"></a>
					{{/if}}
				</div>
				<div class="product-name col-xs-8">
					<h4><strong>{{name}}</strong></h4>
				</div>
				<div class="price col-xs-4">
					<h4>${{price}}</h4>
				</div>
				<div class="vendor col-xs-12"><a href="{{pathFor route='vendor' data=this}}">{{storeName}}</a></div>
				<div class="col-xs-12 product-item">
					{{#with this}}
					{{>ProductOptions}}
					{{/with}}

					<div class="stats col-xs-12">
						<span class="likes">{{likeCount}} likes</span>
						<span class="reviews">{{noOfReviews reviews}}</span>
						<span class="share openShareWidget pull-right"><img src="../../icons/share_gray.svg" alt="Share"></span>
					</div>

					<div class="buttons col-xs-12">
						<button type="submit" class="button blue add-to-cart-btn">Add to cart</button>
						<a class="button clear gray" href="{{pathFor route='item' data=this}}">View details</a>
					</div>
				</div>
				<div class="charitable-percent">Charitable Percentage : {{percentToCharity}}%</div>
			</li>
			{{/each}}
		</ul>

		<section class="gray text-center">
			<h2>What I believe in...</h2>
			<p>{{about}}</p>

			<a class="button blue" href="{{http websiteUrl}}" target="_blank">Visit Website</a>

		</section>
	</div>
</template>
